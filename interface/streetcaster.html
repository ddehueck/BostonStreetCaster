<!DOCTYPE html>
<html>
<head>
	<title>streetcaster</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"/>
   	<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>

</head>
<body>

 <div id="map" style="width: 900px; height: 800px"></div>
 
 <script>
 	var map = L.map('map').setView([42.329680, -71.079448], 16);

 	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'}).addTo(map);

 	var marker = L.marker([42.329680, -71.079448]).addTo(map);
 	marker.bindPopup("<b>Eustis St").openPopup();

 	var marker = L.marker([42.330346, -71.078310]).addTo(map);
 	marker.bindPopup("<b>925 Albany St!").openPopup();

 	var marker = L.marker([42.331306, -71.076776]).addTo(map);
 	marker.bindPopup("<b>Melne Cass Blvd!").openPopup();
 	
 	
    var polygon = L.polygon([
    [42.329680, -71.079448],
    [42.331812, -71.075945]]).addTo(map);    

  </script>

</body>
</html>
