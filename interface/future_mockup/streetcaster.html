<!DOCTYPE html>
<html>
  <head>
    <title>streetcaster</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
  </head>

  <body>
    <main>
      <aside>
        <nav>
          <h2>StreetCaster Albany Street Results</h2>
        </nav>
        <button>Run Again</button>
      </aside>
      <div id="map"></div>
    </main>

   
   
   <script>
    var map = L.map('map').setView([42.329680, -71.079448], 16);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'}).addTo(map);

    var marker = L.marker([42.329680, -71.079448]).addTo(map);
    marker.bindPopup("<b>Damage: 1").openPopup();

    var marker = L.marker([42.330346, -71.078310]).addTo(map);
    marker.bindPopup("<b>Damage: 2").openPopup();

    var marker = L.marker([42.331306, -71.076776]).addTo(map);
    marker.bindPopup("<b>Damage: 1").openPopup();
    var polygon = L.polygon([
      [42.329680, -71.079448],
      [42.331812, -71.075945]]).addTo(map);
    </script>
  </body>
</html>
